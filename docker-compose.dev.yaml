services:
  dev:
    image: mcr.microsoft.com/devcontainers/base:ubuntu
    command: sleep infinity
    volumes:
      - .:/workspaces/peek-a-peak:cached
    depends_on:
      - backend
      - frontend

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    command: npm run dev
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app:cached
      - /app/node_modules
      - /app/.next
    environment:
      - API_URL=http://backend:8000
      - NEXT_PUBLIC_API_URL=http://backend:8000
      - NEXT_PUBLIC_S3_URL=http://minio:9000/peek-a-peak
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    command: python3 -m fastapi dev main.py --host 0.0.0.0
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app:cached
    environment:
      - PYTHONUNBUFFERED=1
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_HOST=postgres
      - DB_NAME=peek_a_peak
      - STORAGE_TYPE=s3
      - S3_ENDPOINT=minio:9000
      - S3_ACCESS_KEY=minioadmin
      - S3_SECRET_KEY=minioadmin
      - S3_BUCKET_NAME=peek-a-peak
      - S3_SECURE=false
    env_file:
      - ./backend/.env.local
    depends_on:
      - postgres
      - minio

  postgres:
    build:
      context: ./postgres
      dockerfile: Dockerfile
    restart: always
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=peek_a_peak
    volumes:
      - ./postgres/init-postgis.sql:/docker-entrypoint-initdb.d/init-postgis.sql
      - postgresdata:/var/lib/postgresql

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    volumes:
      - miniodata:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgresdata:
  miniodata:
